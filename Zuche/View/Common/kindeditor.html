<script>
    KindEditor.ready(function (K) {
        var editor1 = K.create('textarea[name="content1"]', {
            cssPath: '<{$smarty.const.KIND_EDITOR}>plugins/code/prettify.css',
            uploadJson: '<{$smarty.const.KIND_EDITOR}>php/upload_json.php',
            fileManagerJson: '<{$smarty.const.KIND_EDITOR}>php/file_manager_json.php',
            allowFileManager: true,
            afterCreate: function () {
                var self = this;
                K.ctrl(document, 13, function () {
                    self.sync();
                    K('form[name=example]')[0].submit();
                });
                K.ctrl(self.edit.doc, 13, function () {
                    self.sync();
                    K('form[name=example]')[0].submit();
                });
            }
        });
        prettyPrint();
    });
</script>
